<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .flashcard-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      text-align: center;
    }
    #question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #answer {
      font-size: 1em;
      color: #333;
      margin-bottom: 20px;
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    #show-answer { background-color: #007bff; color: #fff; }
    #next { background-color: #28a745; color: #fff; }
    #next:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="flashcard-container">
    <div id="question">Loading...</div>
    <div id="answer"></div>
    <button id="show-answer">Show Answer</button>
    <button id="next" disabled>Next Question</button>
  </div>

  <script>
    const cards = [
      { q: "What is the capital city of France?", a: "Paris." },
      { q: "Who painted the Mona Lisa?", a: "Leonardo da Vinci." },
      { q: "What is the chemical symbol for water?", a: "H₂O." },
      { q: "Who wrote the play “Romeo and Juliet”?", a: "William Shakespeare." },
      { q: "What planet is known as the Red Planet?", a: "Mars." },
      { q: "In what year did the Titanic sink?", a: "1912." },
      { q: "Who discovered penicillin?", a: "Alexander Fleming." },
      { q: "What is the largest ocean on Earth?", a: "Pacific Ocean." },
      { q: "Who is known as the Father of Computers?", a: "Charles Babbage." },
      { q: "What is the hardest natural substance?", a: "Diamond." },
      { q: "Which element has the atomic number 1?", a: "Hydrogen." },
      { q: "What is the currency of Japan?", a: "Yen." },
      { q: "Who developed the theory of relativity?", a: "Albert Einstein." },
      { q: "What language has the most native speakers?", a: "Mandarin Chinese." },
      { q: "Which country hosted the 2016 Summer Olympics?", a: "Brazil (Rio de Janeiro)." },
      { q: "Who is the author of “1984”?", a: "George Orwell." },
      { q: "What is the smallest prime number?", a: "2." },
      { q: "What is the tallest mountain in the world?", a: "Mount Everest." },
      { q: "Which planet has the most moons?", a: "Jupiter." },
      { q: "Who painted the ceiling of the Sistine Chapel?", a: "Michelangelo." },
      { q: "What is the main ingredient in guacamole?", a: "Avocado." },
      { q: "Which country is nicknamed “The Land of the Rising Sun”?", a: "Japan." },
      { q: "What is the square root of 144?", a: "12." },
      { q: "Who invented the telephone?", a: "Alexander Graham Bell." },
      { q: "Which organ in the human body produces insulin?", a: "Pancreas." },
      { q: "What is the capital of Australia?", a: "Canberra." },
      { q: "Who wrote “Pride and Prejudice”?", a: "Jane Austen." },
      { q: "What is the chemical formula for table salt?", a: "NaCl." },
      { q: "Who was the first woman to win a Nobel Prize?", a: "Marie Curie." },
      { q: "What is the largest continent by land area?", a: "Asia." },
      { q: "Which animal is known as the King of the Jungle?", a: "Lion." },
      { q: "Who holds the record for the most home runs in a single MLB season?", a: "Barry Bonds (73)." },
      { q: "What is the boiling point of water in Celsius?", a: "100°C." },
      { q: "Who is the Greek god of the sky?", a: "Zeus." },
      { q: "What year did World War II end?", a: "1945." },
      { q: "What is the capital of Canada?", a: "Ottawa." },
      { q: "Who wrote the “Harry Potter” series?", a: "J.K. Rowling." },
      { q: "What is the primary language spoken in Brazil?", a: "Portuguese." },
      { q: "What gas do plants absorb from the atmosphere?", a: "Carbon dioxide." },
      { q: "Who painted “Starry Night”?", a: "Vincent van Gogh." },
      { q: "What is the largest mammal in the world?", a: "Blue whale." },
      { q: "In which city is the Colosseum located?", a: "Rome." },
      { q: "What is the chemical symbol for gold?", a: "Au." },
      { q: "Who was the first person to walk on the Moon?", a: "Neil Armstrong." },
      { q: "What is the fastest land animal?", a: "Cheetah." },
      { q: "Which element is represented by the symbol O?", a: "Oxygen." },
      { q: "What is the currency of the United Kingdom?", a: "Pound sterling." },
      { q: "Who is the author of “The Hobbit”?", a: "J.R.R. Tolkien." },
      { q: "What theory suggests that species evolve over time through natural selection?", a: "Theory of evolution by natural selection." },
      { q: "Which country is home to the Great Barrier Reef?", a: "Australia." }
    ];

    let currentIndex = 0;

    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    const showBtn = document.getElementById('show-answer');
    const nextBtn = document.getElementById('next');

    function loadCard() {
      const card = cards[currentIndex];
      questionEl.textContent = card.q;
      answerEl.textContent = card.a;
      answerEl.style.display = 'none';
      showBtn.disabled = false;
      nextBtn.disabled = true;
    }

    showBtn.addEventListener('click', () => {
      answerEl.style.display = 'block';
      showBtn.disabled = true;
      nextBtn.disabled = false;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % cards.length;
      loadCard();
    });

    // Initialize
    loadCard();
  </script>
</body>
</html>
